{% extends 'process/base.html' %} 

{% block content %} 

<div class="login-container">
    <h1 class="text-center mb-4">Modern Login</h1>
    <form method="post" action="{% url 'process' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" minlength="5" maxlength="10" required>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" minlength="5" maxlength="10" required>
            <div class="invalid-feedback">Please enter your password.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <script>
    "use strict";

    (function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
    })()
    </script>

</div>

{% endblock %}
